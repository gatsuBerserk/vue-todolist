<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"> 
    <!-- Bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Vue--> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List Carmine Passante classe 55</title>
</head>
<body> 
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center justify-content-center align-item-center mt-5"> 
                    <div class="input-group mb-3">
                        <input type="text" v-model="cartText" class="form-control" placeholder="Remenber">
                        <button class="btn btn-warning ms-2" @click= "add(cartText)" >Add <i class="fas fa-shopping-cart"></i></button>
                    </div>
                </div> 
                <div class="col-12">
                    <div class="article p-5">
                        <ul v-if="list.length >=1">
                            <li v-for="(element, index) in list" class="d-flex justify-content-between p-2">
                                {{ element }} 
                                <i class="fas fa-times-circle" @click="remuve(index)"></i>
                            </li>                       
                        </ul> 
                        <h1 v-else>Non ci cono Todo</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
